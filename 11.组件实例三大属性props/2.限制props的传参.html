<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app1"></div>
    <div id="app2"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel 将jsx转js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types 用于对组件的标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            render () {
                const {name,sex,age} = this.props;
                //props是只读的  
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        //React 类组件身上默认属性  propsTypes = 用作定义props传参规则
        Person.propTypes = {
            name:PropTypes.string,  //小写是为了和PropTypes 的String 区分
            sex:PropTypes.string.isRequired,   //设置isRequired 为必传项
            age:PropTypes.number,
            speak:PropTypes.func,  //注意函数关键词是func
        }
        //组件设置 默认值
        Person.defaultProps = {
            name:"二狗"
        }
        //渲染组件
        ReactDOM.render(<Person sex="女" age={18} speak={speak}/>,document.getElementById('app1'))
        const p = {name:"李四",sex:'男',age:20}
        ReactDOM.render(<Person {...p}/>,document.getElementById('app2'))

        function speak () {
            console.log(123);
        }
    </script>
</body>
</html>
