        //函数式组件
        function Person (props) {
            let {name,sex,age} = props;
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age}</li>
                </ul>
            )
        }
        //函数组件对props限制
        Person.propTypes = {
            name:PropTypes.string,  //小写是为了和PropTypes 的String 区分
            sex:PropTypes.string.isRequired,   //设置isRequired 为必传项
            age:PropTypes.number,
        }
        //函数组件给props默认值
        Person.defaultProps = {
            name:"二狗",
            sex:'男'
        }
        //渲染组件
        ReactDOM.render(<Person sex="女" age={18}/>,document.getElementById('app1'))
