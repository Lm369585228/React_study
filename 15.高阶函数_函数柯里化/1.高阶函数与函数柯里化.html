<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数柯里化</title>
</head>
<body>
    <div id="app"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel 将jsx转js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        //#region 
            /*
                高阶函数：如果一个函数符合下面两个规范中的任何一个，那该函数就是高阶函数
                1.若a函数，接受的参数是一个函数，那么a就可以称为高阶函数
                2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
                函数的柯里化：通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码形式
            */
        //#endregion
        //定义类组件
        class Login extends React.Component {
            state = {
                useName:"",
                passWord:"",
            }
            //保存表单数据
            saveFormData = (dataType) => {
                return (event) => {
                    this.setState({[dataType]:event.target.value})
                }
            }
            //提交表单
            handleSubmit =(event) => {
                event.preventDefault()
                let {useName,passWord} = this.state;
                alert(`您输入的用户名是:${useName},密码是:${passWord}`)
            }

            render(){
                const {useName,passWord} = this.state;
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名:<input onChange={this.saveFormData('useName')} type="text" name="useName"></input><br/><br/>
                        密码:<input onChange={this.saveFormData('passWord')} type="possword" name="passWord"></input><br/><br/>
                        <button>登录</button><br/>
                        <p>{useName}</p><br/>
                        <p>{passWord}</p>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login/>,document.getElementById('app'))
    </script>
</body>
</html>
